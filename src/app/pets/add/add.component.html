<div class="row">
  <h2>Add Pet</h2>
  <form [formGroup]="petForm" (ngSubmit)="addPet()">
    <div class="form-group">
      <label class="" for="name">Name:</label>
      <input
        class="form-control"
        type="text"
        id="name"
        formControlName="name"
      />
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input class="form-control" type="text" id="age" formControlName="age" />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input
        class="form-control"
        type="text"
        id="description"
        formControlName="description"
      />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="petForm.invalid">
      Add Pet
    </button>
  </form>
</div>
