<table class="table table-dark table-striped">
  <thead>
    <tr>
      <td>name</td>
      <td>description</td>
      <td>age</td>
      <td>edit</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of pets$ | async">
      <td>
        <a routerLink="/pets/{{ p.id }}">{{ p.name }}</a>
      </td>

      <td class="red">{{ p.description }}</td>
      <td>{{ p.age }}</td>
      <td>
        <a routerLink="/pets/edit/{{ p.id }}">edit</a>
      </td>
    </tr>
  </tbody>
</table>
