<hr />
<h2>Pets List</h2>
<hr />
<table class="table table-dark table-striped table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
      <th>Age</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of pets$ | async">
      <td>
        {{ p.id }}
      </td>
      <td>
        <a class="badge" routerLink="/pets/{{ p.id }}">{{ p.name }}</a>
      </td>

      <td class="red">{{ p.description }}</td>
      <td>{{ p.age }}</td>
      <td>
        <a
          class="btn btn-sm btn-success"
          routerLink="/pets/edit/{{ p.id }}"
          title="Edit this pet"
          >✂️</a
        >
        <a
          class="btn btn-danger btn-sm"
          (click)="deletePet(p.id!)"
          title="Delete this pet"
          >🗑️</a
        >
      </td>
    </tr>
  </tbody>
</table>
